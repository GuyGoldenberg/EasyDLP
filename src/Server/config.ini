[default]
dll_file_name = network_lib.dll

[protocol]
CLIENT_HELLO = CLIENT HELLO
INJECTOR_HELLO = INJECTOR HELLO
ADMIN_HELLO = ADMIN HELLO
SERVER_HELLO = SERVER HELLO
auth_uid = {uid}
socket_close = x\x01x\x01

[protocol_codes]
authentication = 1
incident_info = 2
ok = 3
error = 4
get_rules = 5
add_rule = 6
update_rule = 7
delete_rule = 8
get_log = 9
get_connection_history = 10
get_incident_history = 11